<script>
    var name = "Uy";
    var courses = ['html', 'css', 'javascript', 'kotlin', 'python', ];
    document.write("Name : "+name+"<br>");
    for (var index = 0; index < courses.length; index++) {
        document.write("Course "+ (index+1)+" : "+courses[index]+"<br>");
    }
    // since number divided by 2 is equal to 0 is even
    for(var number= 1; number<=200; number++){
       
        if(number%2 != 0){
            document.write("Number : "+number+"<br>");
        }
        
    }
</script>
